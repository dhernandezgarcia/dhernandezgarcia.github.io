                <p><h2>Contact Daniel</h2></p>
                <p>I'm here to help and answer any question you might have. I look forward to hearing from you &#128522;</p>

                    <label for="name">Name (required)</label><br>

                    <input class="message_text" type="text" id="message" name="message" size="40"><br><br>

                </form>
            </section>
